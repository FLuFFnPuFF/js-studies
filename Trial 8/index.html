<script>

*/

let minimumNumber = prompt("Input the minimum number input"); 
let maximumNumber = prompt("Input the maximum number input");


// for(let i = 0; i < numberOfOutputsInArray; i++){

function randomNumberArrayGenerator(min, max){

    // Math.floor() here rounds down the number to the nearest integer
    // Math.random() returns a value less than 1
    return Math.floor(Math.random() * (max - min) + 1) + min;

}
