<script>
    /*  
        Implement a function that reverses a string. 
        For example, if the input is "hello", the function 
        should return "olleh".
    */

    let textInput = prompt("Type in an input");
    let textArray = Array.from(textInput);
    let finalText = [ ];
    for(i = textArray.length - 1; i >= 0; i--){
        finalText += textInput[i];
    }

    console.log(finalText);
</script>
